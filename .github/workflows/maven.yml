# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven (and yarn for spec linting and resolving)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up NPM and Yarn
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Install speccy via yarn
      run: yarn install

    - name: make resolve.sh executable
      run: yarn make-scripts-executable

    - name: Resolve spec file
      run: 'yarn resolve:for-mvn'

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
